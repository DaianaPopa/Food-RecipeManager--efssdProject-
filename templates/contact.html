{% extends "base.html" %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm" style="border: 2px solid #566246;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" style="color: #566246;">Contact Us</h2>
                    <p class="text-center text-muted mb-4">
                        Have questions or suggestions? Send us a message and we'll get back to you.
                    </p>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn green-btn w-100">Send Message</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
