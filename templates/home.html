<!-- This tag indicates that this file extends the base template -->
{% extends "base.html" %}

<!-- This block named ‘content’ allows us to define html that can be inserted into the base template block with the same name -->
{% block content %}

    <!-- This is the template contents that will be inserted into the {block} 'content' in base.html including a dynamic 'username' -->
    <h1>Hello {{ username }}</h1>
    <hr>
    <p>Welcome to KitchenHub. Here, we share simple and delicious recipes for you to make. Our goal is to make cooking easy, fun, and accessible with dishes you can trust and love.</p>
   

{% endblock %}
