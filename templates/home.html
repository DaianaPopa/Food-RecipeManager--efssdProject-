{% extends "base.html" %}

<!-- This block named ‘content’ allows us to define html that can be inserted into the base template block with the same name -->
{% block content %}

<!-- Welcome heading with better spacing -->
    <div class="mb-4">
        <h1 class="display-4 fw-bold text-center mb-3">Hello, {{ username }}! </h1>
        <hr class="my-4">
    </div>
<!-- This is the template contents that will be inserted into the {block} 'content' in base.html
 Welcome paragraph with improved readability -->
    <div class="lead mb-4">
        <p class="text-center" style="line-height: 1.8;"> 
          Welcome to <strong>KitchenHub</strong>. Here, we share simple and delicious recipes for you to make. Our goal is to make cooking easy, fun, and accessible with dishes you can trust and love.</p>
     </div>

{% endblock %}
